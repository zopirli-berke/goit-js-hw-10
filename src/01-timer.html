<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="izitoast/dist/css/iziToast.min.css" />
  </head>
  <body>
    <load src="./partials/back-link.html" />

    <div class="container">
      <div class="date-input-button-wrapper">
        <input type="text" id="datetime-picker" class="date-input" />
        <button type="button" data-start class="start-button">Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script type="module" src="./js/01-timer.js"></script>
  </body>
</html>
